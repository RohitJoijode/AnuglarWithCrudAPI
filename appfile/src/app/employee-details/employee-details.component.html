
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>
                MemberId
            </th>
            <th>
                FirstName
            </th>
            <th>
                LastName
            </th>
            <th>
                Address
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of empService.GetEmployeeList">
            <td>
                {{member.MemberId}}
            </td>
            <td>
                {{member.FirstName}}
            </td>
            <td>
                {{member.LastName}}
            </td>
            <td>
                {{member.Address}}
            </td>
        </tr>
    </tbody>
</table>
